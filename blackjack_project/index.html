<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>blackjack baby</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="wrapper">
      <h2>Blackjack Baby</h2>
      <div id="table">
        <div>
          <p id="messages"></p>
        </div>
        <label class="user">Player </label>
        <label id="player-values" class="value"></label>
        <div id="player-hand" class="hand">
      </div>
        <label class="user">Dealer </label>
        <label id="dealer-values" class="value"></label>
        <div id="dealer-hand" class="hand">
      </div>
        <div class="buttons">
          <button id="deal-button">Deal</button>
          <button id="stand-button" disabled>Stand</button>
          <button id="hit-button" disabled>Hit</button>
          <button id="newgame-button" disabled>New Game</button>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
